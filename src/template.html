<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jaro:opsz@6..72&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Font awesome icons -->
  <script src="https://kit.fontawesome.com/a4c5cc7e57.js" crossorigin="anonymous"></script>
</head>
<!-- Header -->
  <header id="main-header">
    <div class="container">
      <h1></h1>

      <form action="" id="todo-form">
        <input type="text" name="" id="input-value" placeholder="Una tarea..." autofocus>
        <input type="text" name="" id="description-value" placeholder="Alguna descripcion">
        <button type="submit" class="" id="submit-button">add task</button>
      </form>
    </div>
  </header>

<!-- Section stats and todos-->
  <section id="main">
    <div class="container" id="main-content">
      <ul class="stats">
        <li>
          <span>Total</span>
          <span id="task-count"></span></li>
        <li>
          <span>Completed</span> 
          <span id="completed-count"></span></li>
        <li>
          <span>Remaining</span>
          <span id="remaining-count"></span></li>
      </ul>
    </div>

    <div class="container">
      <ul class="todos">
        
      </ul>
    </div>

  </section>
      
</body>
</html>
