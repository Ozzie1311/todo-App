<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/a4c5cc7e57.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">

    <!-- Side Bar content -->
    <div class="sidebar">
      <div class="sidebar__content">
        <div id="sidebar__content-logo" class="sidebar__logo sidebar__add-task sidebar-item"><i class="fa-solid fa-list-check"></i><span>Todo List</span></div>
        <div id="sidebar__add-task" class="sidebar__add-task sidebar-item"><i class="fa-solid fa-circle-plus"></i><span>AÃ±adir tarea</span></div>
        
        <div class="sidebar__add-task sidebar-item"><i class="fa-solid fa-circle-check"></i></i><span>Tareas completadas</span></div>
        
        <div class="sidebar__add-task sidebar-item"><i class="fa-solid fa-clock-rotate-left"></i><span>Tareas pendientes</span></div>
        
        <div class="sidebar__add-task sidebar-item"><i class="fa-solid fa-table-list"></i><span>Lista de tareas</span></div>
      </div>
    </div>


    <!-- Main content -->
    <div class="main__content">
      <div class="main__content-initial">
        <img src="otraimagen.png" alt="img svg">
        <h2>No hay tareas para mostrar</h2>
        <button id="main__content-btn" type="button"><i class="fa-solid fa-circle-plus"></i>Add task</button>
      </div>
    </div>
  </div>

    <!-- Modal Form -->
    <section class="modal">
      <div class="modal__content">
        <h2 class="modal__content-title">Add Task</h2>
        <form class="form">
          <div class="form__group">
            <label class="form__group-label" for="task">Tittle</label>
            <input class="form__group-input" type="text" id="task" name="task" placeholder="Task" required>
          </div>
          <div class="form__group">
            <label for="description" class="form__group-label">Description</label>
            <textarea id="description" class="form__group-input" placeholder="Description..."></textarea>
          </div>
          <div class="form__group">
            <label class="form__group-label" for="priority">Priority</label>
            <select name="" id="priority" class="form__group-input">
              <option value="low">Low priority</option>
              <option value="medium">Medium priority</option>
              <option value="high">High priority</option>
            </select>
          </div>
          <div class="form__group">
            <button type="submit" class="form__group-send">Add task</button>
            <button type="button" class="form__group-close">Cancel</button>
          </div>
        </form>
      </div>
    </section>
      
</body>
</html>
