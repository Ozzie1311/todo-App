<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a4c5cc7e57.js"
      crossorigin="anonymous"
    ></script>
    <title>TODO APP ðŸ“š</title>
  </head>
  <body>
    <header id="main-header">
      <div class="container">
        <h1>Today</h1>

        <form id="todo-form">
          <input
            type="text"
            name="task-name"
            placeholder="Ej: Ir al supermercado"
            autofocus
          />
          <button type="submit">ADD TASK</button>
        </form>
      </div>
    </header>

    <section>
      <div class="container" id="main-content">
        <ul class="stats">
          <li>
            <span>Remaining</span>
            <span id="remaining-tasks">0</span>
          </li>
          <li>
            <span>Completed</span>
            <span id="completed-tasks">0</span>
          </li>
          <li>
            <span>Total</span>
            <span id="total-tasks">0</span>
          </li>
        </ul>

        <ul class="todos">
          <li class="complete">
            <div>
              <input type="checkbox" name="tasks" id="1" />
              <span>Task 1</span>
            </div>

            <button title="Remove task" class="remove-task">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                  d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"
                />
              </svg>
            </button>
          </li>
          <li>
            <div>
              <input type="checkbox" name="tasks" id="2" />
              <span>Task 1</span>
            </div>

            <button title="Remove task" class="remove-task">
              <i class="fa-solid fa-trash"></i>
              Remove
            </button>
          </li>
          <li>
            <div>
              <input type="checkbox" name="tasks" id="3" />
              <span>Task 1</span>
            </div>

            <button title="Remove task" class="remove-task">
              <i class="fa-solid fa-trash"></i>
              Remove
            </button>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
