<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jaro:opsz@6..72&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Todo App ðŸ“š</title>
  <!-- Font awesome icons -->
  <script src="https://kit.fontawesome.com/a4c5cc7e57.js" crossorigin="anonymous"></script>
</head>
<!-- Header -->
  <header id="main-header">
    <div class="container">
      <h1>Today</h1>

      <form action="" id="todo-form">
        <input type="text" name="" id="input-value" placeholder="Ir a la tienda..." autofocus>
        <button type="submit" class="" id="submit-button">add task</button>
      </form>
    </div>
  </header>

<!-- Section stats and todos-->
  <section id="main">
    <div class="container" id="main-content">
      <ul class="stats">
        <li>
          <span>Total</span>
          <span id="task-count">3</span></li>
        <li>
          <span>Completed</span> 
          <span id="completed-count">2</span></li>
        <li>
          <span>Remaining</span>
          <span id="remaining-count">1</span></li>
      </ul>
    </div>

    <div class="container">
      <ul class="todos">
        <li class="todo-item complete">
          <div class="right-container">
            <div class="todo-check">
              <input type="checkbox" name="tasks" id="1">
            </div>
            <div class="todo-text">
              <span contenteditable="true">Task 1</span>
              <p>Descripcion de la tarea</p>
              <span id="span-date">6/01/2025</span>
              <span id="span-priority">Priority: Alta</span>
            </div>
          </div>
            <button class="remove-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
            </button>  
        </li>
        <li class="todo-item">
          <div class="right-container">
            <div class="todo-check">
              <input type="checkbox" name="tasks" id="2">
            </div>
            <div class="todo-text">
              <h4>Ir a la tienda</h4>
              <p>Descripcion de la tarea</p>
              <span id="span-date">6/01/2025</span>
              <span id="span-priority">Priority: Alta</span>
            </div>
          </div>
            <button class="remove-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
            </button>  
        </li>
        <li class="todo-item">
          <div class="right-container">
            <div class="todo-check">
              <input type="checkbox" name="tasks" id="3">
            </div>
            <div class="todo-text">
              <h4>Ir a la tienda</h4>
              <p>Descripcion de la tarea</p>
              <span id="span-date">6/01/2025</span>
              <span id="span-priority">Priority: Alta</span>
            </div>
          </div>
            <button class="remove-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
            </button>  
        </li>
      </ul>
    </div>

  </section>
      
</body>
</html>
